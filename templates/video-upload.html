<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Video Upload</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/styles2.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="media-gen.css">

  <script src="https://kit.fontawesome.com/be95f07fec.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>


</head>

<body>

  <!-- Header -->
  <nav class="nav">
    <a href="#"><img src="assets/logo.svg" alt="Qrx" class="logo"></a>
    <ul class="nav-group">
      <li><a href="#" class="">Services</a></li>
      <li><a href="#" class="">Draft</a></li>
      <li><a href="#" class="">History</a></li>
    </ul>
    <!--    Desktop Drop down      -->
    <p class="header-username">FA</p>
    <ul class="nav-desktop">
      <li><a href="#" class="pf-link link">Profile </a></li>
      <li><a href="#" class="f-b link">Feedback</a></li>
      <li><a href="#" class="l-out link">Logout</a></li>
    </ul>
    <!-- toggler -->
    <div id="toggler">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <!--  Mobile dropdown  -->
    <ul class="nav-group-mobile">
      <li><a href="#" class="s link">Services</a></li>
      <li><a href="#" class="d link">Draft</a></li>
      <li><a href="#" class="h link">History</a></li>
      <li><a href="#" class="p link">Profile </a></li>
      <li><a href="#" class="f link">Feedback</a></li>
      <li><a href="#" class="l-out link">Logout</a></li>
    </ul>
  </nav>


  <main class="main-content">
    <div class="media-page-content">

      <div class="main-content-left">

        <form class="media-form">
          <!--action="index.html" method="post"-->
          <div class="qr-code-name">
            <label for="qr-code-name">Name your QR code</label>
            <input type="text" name="qr-code-name" id="qr-code-name" placeholder="E.g My QRx code">
          </div>

          <div class="media-upload">
            <button>
              <label for="media-upload">

                <input type="file" name="media-upload" id="video-upload">
                Upload Video
              </label>
            </button>

          </div>

          <div class="media-display"></div>

          <div class="buttons-left">
            <button type="submit" name="gen-qr-btn" class="btn">Generate QR Code</button>
          </div>

        </form>

      </div>

      <div class="main-content-right">

        <div class="qr-code-container">
          <div class="qr-code"></div>
        </div>

        <div class="buttons-right">
          <button type="button" name="customize-btn" class="btn1-right">Customize</button>
          <button type="button" name="download-btn" class="btn2-right">Download</button>
        </div>

        <div class="dl-links">
          <div class="format-btn">
            <button class="png">PNG</button>
            <button class="jpg">JPG</button>
            <button class="pdf">PDF</button>
          </div>
          <img src="images/share.png" alt="share icon" class="share-icon">
        </div>

      </div>

    </div>
  </main>

  <!-- footer -->
  <footer class="footer">

    <!--     desktop footer -->
    <div class="footer-desktop">
      <div>
        <div class="group1">
          <img src="assets/logo.svg" alt="logo" class="logo">
          <p class="footer-txt">2022 Zuri /project phase Team 54</p>
        </div>

        <div class="group2">
          <p>
            <a href="#" class="link">FAQ</a>
            <a href="#" class="link">About Us</a>
          </p>
          <p><a href="#" class="link">Terms and conditions</a></p>
          <p><a href="#" class="link">Feedback</a></p>
        </div>
      </div>
    </div>

    <!--Mobile Footer  -->
    <div class="footer-mobile">
      <div>
        <div>
          <a href="#"><img src="assets/logo.svg" alt="Qrx" class="logo"></a>
          <a href="#" class="link">FAQ</a>
          <a href="#" class="link">About Us</a>
          <a href="#" class="link">Terms and conditions</a>
        </div>
        <div>
          <a href="#"><img src="assets/chat.svg" alt="chat icon" class="chat-img"></a>
        </div>
      </div>
      <p class="footer-txt">2022 Zuri /project phase Team 54</p>
    </div>
  </footer>
  <!--   Scripts -->
  <script src="scripts/scripts.js"></script>




  <script src="media-gen.js" charset="utf-8"></script>
</body>

</html>
